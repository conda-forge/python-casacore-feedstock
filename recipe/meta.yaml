{% set name = "python-casacore" %}
{% set version = "3.7.1" %}
{% set sha256 = "6c4e060cba73c0ab9d944eb4b6aa97f20c12b761e671587f313bfc59e3a775c3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace("-", "_") }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 3
  skip: true  # [win]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
    - libboost-python-devel
    - casacore >=3.6.*
    - numpy
    - pip
    - python
    - scikit-build-core
    - setuptools
    - setuptools_scm
  run:
    - python
    - six

test:
  imports:
    - casacore
  commands:

about:
  home: http://casacore.github.io/python-casacore/
  license: GPL-2.0-or-later
  license_file: {{ environ["RECIPE_DIR"] }}/LICENSE
  summary: Python bindings for casacore, a library used in radio astronomy

extra:
  recipe-maintainers:
    - pkgw
